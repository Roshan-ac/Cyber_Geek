            <nav class=" md:mr-auto md:ml-auto flex flex-wrap items-center text-base justify-center">

                <a class="mr-6 cursor-pointer hover:text-gray-400 hover:transi">About</a>

                <a target="_blank" class="inline-flex text-center   bg-pink-800 text-stone-50

                        <div class="progressbar bg-white w-96 h-2 mt-2 rounded-full">

                    </div>
                </div>
                <div class="container flex mt-2">
